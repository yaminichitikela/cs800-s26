<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>Ordered list 1</li>
        <li>Ordered list 2</li>
        <li>Ordered list 3</li>
    </ol>

    <ul>
        <li>Unordered list 1</li>
        <li>Unordered list 2</li>
        <li>Unordered list 3</li>
    </ul>

    <dl>
        <dt>Drinks</dt>
        <dd>Healthy organic best for health</dd>
        <dt>Vegetables</dt>
        <dd>Fresh and healthy</dd>
    </dl>
    
</body>
</html>
