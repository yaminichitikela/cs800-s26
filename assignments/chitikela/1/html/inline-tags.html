<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline Tags</title>
  </head>
  <body>
    <p>This word is <strong>important</strong> text</p>
    <p>This word is <em>emphasized</em> text</p>
    <p>This is x<sup>2</sup> squared</p>
    <p>This is H<sub>2</sub>O water</p>
    <p>This is <span>grouped</span> text</p>
  </body>
</html>
